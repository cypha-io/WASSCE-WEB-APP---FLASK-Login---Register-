<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </nav>
    <h1>Admin Page</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
